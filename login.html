{% extends 'layout.html' %}
{% block head %} 
<title>Halaman Login</title>
{% endblock %}
{% block body %} 
<div class="mt-5"></div>
<div class="row justify-content-center">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="card-body"> 
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input name="inpEmail" type="email" class="form-control">
                    </div> <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input name="inpPass" type="password" class="form-control">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mt4">Login</button>
                    </div>
                    <div class="d-grid">
                        <button style="margin-top: 2px;" type="submit" class="btn btn-primary mt4"><a href="/registrasi" style="color: aliceblue;">Registrasi</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
